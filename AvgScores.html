<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script>
    let inputPhysic
    let inputBiology
    let inputChemistry
    inputPhysic = prompt('Nhập điểm Vật Lý')
    inputBiology = prompt('Nhập điểm Sinh Học')
    inputChemistry = prompt('Nhập điểm Hóa Học')
    let PhysicScores = parseInt(inputPhysic)
    let BiologyScores = parseInt(inputBiology)
    let ChemistryScores = parseInt(inputChemistry)
    let AvgScores = ((PhysicScores+BiologyScores+ChemistryScores)/3)
    document.write('Điểm trung bình:'+ AvgScores)
</script>
</head>
<body>

</body>
</html>
