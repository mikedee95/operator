<html lang="en">

    <title>Title</title>
<script>
    let cCelsius
    cCelsius = prompt('Enter the Celsius')
    let Celsius = parseFloat(cCelsius)
    let Fahrenheit = (Celsius*1.8)+32
    document.write('The Fahrenheit temperature is:'+ Fahrenheit)

</script>
